<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric</title>
  
  <!-- Styles -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Javascript -->
  <script src="main.js" defer></script>
  <!-- <script src="resize.js" defer></script> -->
  <script src="mouse.js" defer></script>
  <script src="controls.js" defer></script>
  <script src="map.js" defer></script>
  <!-- 
  -->
</head>

<body class="h-screen flex items-center justify-center bg-gray-300">
  <div class="">
  <canvas id="canvas" class="rounded-sm ">
    Your browser doesn't include support for the canvas element.
  </canvas>

  <div class="bg-white flex justify-between divide-x-2 divide-blue-500 border-2 border-blue-500">
    <div class="w-full p-2">
      <p>Scroll x: <span id="scrollX"></span></p>
      <p>Scroll y: <span id="scrollY"></span></p>
    </div>
    <div class="w-full p-2 bg-gray-300">
      <p>Start Row: <span id="startRow"></span></p>
      <p>Start Col: <span id="startCol"></span></p>
    </div>
    <div class="w-full p-2">
      <p>Mouse x: <span id="mouseX"></span></p>
      <p>Mouse y: <span id="mouseY"></span></p>
    </div>
    </div>
  </div>
</div>
</body>
</html>
